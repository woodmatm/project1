<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="icon shortcut" type="image/x-icon" href="Images/wrevor_badge_13.ico"/>
</head>
<body>
    <header>
        <a href="index.html">
            <img class="logo" src="Images/wrevor_badge_13.ico" alt="logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="countdown.html">Countdown</a></li>
                </ul>
            </nav>
            <a class="cta" href="contact.html">Contact</a>
    </header>
    <div class="contact">
        <form>
          <h1 id="contactme">Contact Us</h1>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="John"/>
          <br />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Wayne"/>
          <br />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="jwayne7@gmail.com"/>
          <br />
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          <br />
          <button>Submit</button>
        </form>
      </div>
</body>
</html>
